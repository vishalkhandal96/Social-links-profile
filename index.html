<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="user_avatar">
          <img
            src="/assets/images/avatar-jessica.jpeg"
            alt="user image"
            class="user_img"
          />
        </div>
        <h2 class="user_name">Jessica Randall</h2>
        <p class="user_address">London, United Kingdom</p>
        <p class="user_bio">
          <span>"Front-end developer and avid reader."</span>
        </p>
        <a href="#">Github</a>
        <a href="#">Frontend Mentor</a><a href="#">LinkedIn</a
        ><a href="#">Twitter</a><a href="#">Instagram</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vishal Kumar Khandal</a>.
    </div>
  </body>
</html>
